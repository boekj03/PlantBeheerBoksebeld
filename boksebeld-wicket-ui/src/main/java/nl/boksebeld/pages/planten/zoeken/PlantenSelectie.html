
	<wicket:extend>
	
		<wicket:child />
		<font color="red"><span wicket:id="feedback" /></font>
		<p>
		<form wicket:id="plantZoekForm">
			<fieldset>
			
				<table cellpadding="6">
					<tr>
						<td>
							<strong>Plant zoek gegevens</strong> 
						</td>
					</tr>
					<tr>
						<td>
							<label>ned naam:</label> 
							<br />

							<br />

							<br />
							<input wicket:id="beschrijving" type="text" />
						</td>
					
						<td>
							<label>botanische Naam:</label> 
							<br />
							<input wicket:id="botanischeNaam" type="text" />
						</td>
						<td>
							<label>Bladhoudend :</label> 
							<br />
							<span wicket:id="bladhoudendLijst" id="bladhoudendLijst"/>
						</td>
						<td>
							<label>Bloeitijd:</label> 
							<br />
							<span wicket:id="bloeitijdLijst" id="bloeitijdLijst"/>
						</td>
						<td>
							<label>Lichtbehoefte:</label> 
							<br />
							<span wicket:id="lichtbehoefteLijst" id="lichtbehoefteLijst"/>

					</tr>
					<tr>		
						<td>
							<label>Hoogte:</label>

						<td>
							<label>Grondsoort:</label> 
							<br />
							<span wicket:id="grondsoortLijst" id="grondsoortLijst"/>
						</td>
						<td>
							<label>Kleur:</label>

							<span wicket:id="kleurLijst" id="kleurLijst"/>
						</td>
						<td>
							<label>Plantsoort:</label> 
							<br />
							<span wicket:id="plantsoortLijst" id="plantsoortLijst"/>
						</td>
						<td>
							<input type="submit" name="Submit" value="Zoek" /> 
						</td>
					</tr>
					
			
				</table>

		<form wicket:id="kiesplantForm">
			<fieldset>
				<table cellpadding="6">
					<tr wicket:id="plantContainerLijst" >
						<td>
							<img wicket:id="planteen_image" class="plantenfoto"/><br/>
							<span wicket:id="planteen_nederlandseNaam">message</span><br/>
							<span wicket:id="planteen_hoogte">message</span><br/>
							<span wicket:id="planteen_bloeitijd"/> <br/>
							<span wicket:id="planteen_grondsoort">message</span><br/>
							<input type="checkbox" wicket:id="planteen_selected" id="planteen_selected">select</input> 
						</td>
						<td>
							<img wicket:id="planttwee_image" class="plantenfoto"/><br/>
							<span wicket:id="planttwee_nederlandseNaam">message</span><br/>
							<span wicket:id="planttwee_hoogte">message</span><br/>
							<span wicket:id="planttwee_bloeitijd"/> <br/>
							<span wicket:id="planttwee_grondsoort">message</span><br/>							
							<input type="checkbox" wicket:id="planttwee_selected" id="planttwee_selected">select</input>

						<td>
							<img wicket:id="plantdrie_image" class="plantenfoto"/><br/>

							<input type="checkbox" wicket:id="plantdrie_selected" id="plantdrie_selected">select</input>

				</table>
			</fieldset>
			<br> 
			<input type="submit" name="Submit" value="Submit" /> 
			<input wicket:id="backLink" type="submit" value="Cancel" />
		</form>
